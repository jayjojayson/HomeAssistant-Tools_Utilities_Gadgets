      state_action:
        action: call-service
        service: floorplan.style_set
        service_data: |
          ${parseFloat(entity.state) > 40 ? 'display:block' : 'display:none'}
    - element: batterie20
      entity: sensor.batterie_ladezustand
      state_action:
        action: call-service
        service: floorplan.style_set
        service_data: |
          ${parseFloat(entity.state) = 1 ? 'display:block' : 'display:none'}
    - element: batteriein
      entity: sensor.acpowerzubatterie_energy_power
      state_action:
        action: call-service
        service: floorplan.class_set
        service_data: "${(entity.state > \"10\") ? \"batteriein\" : \"\"}"
    - element: rad
