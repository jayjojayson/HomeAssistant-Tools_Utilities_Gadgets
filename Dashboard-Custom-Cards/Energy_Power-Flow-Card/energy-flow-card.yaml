type: custom:floorplan-card
grid_options:
  columns: full
config:
  console_log_level: info
  defaults:
    hover_action: hover-info
    tap_action: more-info
  image: /local/energy-flow-card/energy-flow-card-small.svg
  stylesheet: /local/energy-flow-card/energy-flow-card.css
  rules:
    - element: test-fuer-lampe
      entity: switch.wasserlauf_steckdose_1
      state_action:
        action: call-service
        service: floorplan.class_set
        service_data: entitystate-${entity.state}
    - element: soc
      entity: sensor.batterie_ladezustand
      state_action:
        - service: floorplan.text_set
          service_data: >-
            ${(entity.state !== undefined && parseFloat(entity.state) > 0) ?
            (Math.round(entity.state * 10) / 10).toString().replace(".", ",") +
            " %" : ""}
        - service: floorplan.style_set
          service_data: >-
            ${(entity.state !== undefined && parseFloat(entity.state) > 0) ?
            'display:block' : 'display:none'}
        - service: floorplan.class_set
          service_data:
            class: static-value
    - element: batterie100
      entity: sensor.batterie_ladezustand
      state_action:
        action: call-service
        service: floorplan.style_set
        service_data: |
          ${parseFloat(entity.state) > 100 ? 'display:block' : 'display:none'}
    - element: batterie80
      entity: sensor.batterie_ladezustand
      state_action:
        action: call-service
        service: floorplan.style_set
